<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="registrationBody">
    <section class="registration">
        <div class="container">
            <div class="registrationBlock">
                <div class="registrationContent d-flex flex-column">
                    <h4 class="registrationTitle">Регистрация</h4>

                    <label class="regLabel" for="">Email</label>
                    <input class="regItemInput" id="regEmailInput" type="text">

                    <label class="regLabel" for="">Имя пользователя</label>
                    <input class="regItemInput" id="regNameInput" type="text">

                    <label class="regLabel" for="">Пароль</label>
                    <input class="regItemInput" id="regPassInput" type="text">

                    <label class="regLabel" for="">Подтвердите пароль</label>
                    <input class="regItemInput" id="regRePassInput" type="text">

                    <input class="regContinueInput" type="submit" value="Продолжить" name="" id="">
                    <label class="regLabel" for=""><a href="entry.html" class="regQue">Уже зарегистрированы?</a></label>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/reg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
